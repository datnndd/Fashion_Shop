version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: fashion_shop_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fashion_shop}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: fashion_shop_backend
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    volumes:
      - ./app:/code/app
      - ./uploads:/code/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fashion_shop_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    # Allow communication with backend if needed via browser (public URL) 
    # or internal network if doing SSR (not the case here)

volumes:
  db_data: {}
